<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="question">{{ question }}</h1>  <!-- Display the question dynamically -->
        <div id="options">
            <!-- Display the options dynamically -->
            {% for option in options %}
                <input type="radio" name="option" value="{{ option }}" id="option{{ loop.index }}">
                <label for="option{{ loop.index }}">{{ option }}</label><br>
            {% endfor %}
        </div>
        <button id="submit-btn">Submit</button>
        <div id="score"></div>
    </div>

    <script src="quiz.js"></script>  <!-- Ensure your JavaScript file is linked properly -->
</body>
</html>
